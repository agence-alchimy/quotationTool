version: "3.7"
# from https://github.com/docker/awesome-compose/blob/master/official-documentation-samples/wordpress/README.md
services:
  quotation_db:
    # We use a mariadb image which supports both amd64 & arm64 architecture
    image: mariadb:10.6.4-focal
    # If you really want to use MySQL, uncomment the following line
    #image: mysql:8.0.27
    command: "--default-authentication-plugin=mysql_native_password"
    volumes:
      - ./db_data:/var/lib/mysql
    restart: unless-stopped
    env_file:
      - .env
    healthcheck:
      test: '/usr/bin/mysql --user=${DB_USER} --password=${DB_PASSWORD} --execute "SHOW DATABASES;"'
      # test: "/usr/local/mysql/bin/mysql --user=foo --password=foo --execute \"SHOW DATABASES;\""
      interval: 10s
      timeout: 1s
      retries: 5
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
      MYSQL_DATABASE: ${DB_NAME}
      MYSQL_USER: ${DB_USER}
      MYSQL_PASSWORD: ${DB_PASSWORD}
    networks:
      - internal_quotation

  quotation_wordpress:
    build: ./
    volumes:
      - ./wp_data:/var/www/html
      - ./plugins:/var/www/html/wp-content/plugins:delegated
      - ./themes:/var/www/html/wp-content/themes:delegated
    restart: unless-stopped
    depends_on:
      - quotation_db
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.quotation.rule=Host(`ftp.alchimy.dev`)"
      - "traefik.http.routers.quotation.entrypoints=websecure"
      - "traefik.docker.network=traefik_proxy"
    networks:
      - traefik_proxy
      - internal_quotation
    environment:
      WORDPRESS_DB_HOST: quotation_db:3306
      WORDPRESS_DB_USER: ${DB_USER}
      WORDPRESS_DB_PASSWORD: ${DB_PASSWORD}
      WORDPRESS_DB_NAME: ${DB_NAME}
      WORDPRESS_TABLE_PREFIX: ${WORDPRESS_TABLE_PREFIX}
      WORDPRESS_DB_CHARSET: ${WORDPRESS_DB_CHARSET}
      WORDPRESS_DEBUG: ${WORDPRESS_DEBUG}

volumes:
  db_data:
  wp_data:

networks:
  traefik_proxy:
    name: traefik_proxy
    external: true
  internal_quotation:
    name: internal_quotation
